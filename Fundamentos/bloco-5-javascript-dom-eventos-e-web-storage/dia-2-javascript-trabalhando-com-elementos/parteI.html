<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parte I - Buscando elementos</title>
</head>

<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>
    <script>
        // Parte I - Buscando elementos
        // Exercício 1 & Exercício 2
        document.getElementById("elementoOndeVoceEsta").parentNode.style.backgroundColor = "pink";
        // Exercício 3
        document.getElementById("primeiroFilhoDoFilho").innerText = "Um texto a ele.";
        // Exercício 4
        console.log(document.getElementById("pai").firstElementChild);
        // Exercício 5
        console.log(document.getElementById("elementoOndeVoceEsta").previousElementSibling);
        // Exercício 6
        console.log(document.getElementById("elementoOndeVoceEsta").nextSibling);
        // Exercício 7
        console.log(document.getElementById("elementoOndeVoceEsta").nextElementSibling);
        // Exercício 8
        console.log(document.getElementById("pai").lastElementChild.previousElementSibling);
        // Parte II - Criando elementos
        // Exercício 1
        let quintoFilho = document.createElement("section");
        document.getElementById("pai").appendChild(quintoFilho);
        // Exercício 2
        let filhoDeOndeEstou = document.createElement("section");
        document.getElementById("elementoOndeVoceEsta").appendChild(filhoDeOndeEstou);
        // Exercício 3
        let primeiroFilhoDoFilhoDoFilho = document.createElement("section");
        document.getElementById("primeiroFilhoDoFilho").appendChild(primeiroFilhoDoFilhoDoFilho);
        // Exercício 4
        console.log(document.getElementById("primeiroFilhoDoFilho").firstElementChild.parentElement.parentElement.nextElementSibling);
    </script>
</body>

</html>
